- name: Add PostgreSQL GPG key
  apt_key:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    state: present

- name: Add PGDG repository
  apt_repository:
    repo: "deb http://apt.postgresql.org/pub/repos/apt {{ ansible_distribution_release }}-pgdg main"
    state: present
    filename: pgdg

- name: Install PostgreSQL 16 and pglogical
  apt:
    name:
      - postgresql-16
      - postgresql-client-16
      - postgresql-contrib-16
      - postgresql-16-pglogical
      - postgresql-common
    state: present
    update_cache: yes

- name: Check if PostgreSQL cluster exists
  shell: pg_lsclusters | awk '{print $1,$2}' | grep -q "^16 main$"
  register: cluster_check
  failed_when: false
  changed_when: false

- name: Create PostgreSQL cluster if missing
  command: pg_createcluster 16 main
  when: cluster_check.rc != 0

- name: Ensure WAL directory exists
  file:
    path: "{{ pg_wal }}"
    state: directory
    owner: postgres
    group: postgres
    mode: '0700'

- name: Configure postgresql.conf
  template:
    src: postgresql.conf.j2
    dest: /etc/postgresql/16/main/postgresql.conf
    owner: postgres
    group: postgres
    mode: '0644'
  notify: restart postgres

- name: Configure pg_hba.conf
  template:
    src: pg_hba.conf.j2
    dest: /etc/postgresql/16/main/pg_hba.conf
    owner: postgres
    group: postgres
    mode: '0640'
  notify: reload postgres

- name: Start PostgreSQL 16 cluster
  systemd:
    name: postgresql@16-main
    state: started
    enabled: yes
