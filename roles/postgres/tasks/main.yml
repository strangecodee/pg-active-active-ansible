    state: present
    filename: pgdg

- name: Install PostgreSQL 16 and extensions
  apt:
    name:
      - postgresql-16
      - postgresql-client-16
      - postgresql-contrib-16
      - postgresql-16-pglogical
    state: present
    update_cache: yes

- name: Ensure PostgreSQL cluster directory exists
  stat:
    path: /var/lib/postgresql/16/main
  register: pgdata

- name: Create PostgreSQL cluster only if missing
  command: pg_createcluster 16 main
  when: not pgdata.stat.exists

- name: Ensure postgres system user exists
  user:
    name: postgres
    system: yes
    shell: /usr/sbin/nologin

- name: Ensure WAL directory exists
  file:
    path: "{{ pg_wal }}"
    state: directory
    owner: postgres
    group: postgres
    mode: '0700'

- name: Configure postgresql.conf
  template:
    src: postgresql.conf.j2
    dest: /etc/postgresql/16/main/postgresql.conf
    owner: postgres
    group: postgres
    mode: '0644'
  notify: restart postgres

- name: Configure pg_hba.conf
  template:
    src: pg_hba.conf.j2
    dest: /etc/postgresql/16/main/pg_hba.conf
    owner: postgres
    group: postgres
    mode: '0640'
  notify: reload postgres

- name: Enable and start real PostgreSQL cluster
  systemd:
    name: postgresql@16-main
    state: started
    enabled: yes

