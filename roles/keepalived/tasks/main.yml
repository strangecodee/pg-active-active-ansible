- name: Install keepalived
  apt:
    name: keepalived
    state: present
    update_cache: yes

- name: Ensure keepalived directories exist
  file:
    path: /etc/keepalived
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Ensure keepalived script user exists
  user:
    name: keepalived_script
    system: yes
    shell: /usr/sbin/nologin
    create_home: no

- name: Deploy HAProxy health check script
  copy:
    src: chk_haproxy.sh
    dest: /etc/keepalived/chk_haproxy.sh
    owner: root
    group: root
    mode: '0755'

- name: Deploy VIP notify script
  copy:
    src: notify_vip.sh
    dest: /etc/keepalived/notify_vip.sh
    owner: root
    group: root
    mode: '0755'

- name: Deploy keepalived configuration (Unicast VRRP)
  template:
    src: keepalived.conf.j2
    dest: /etc/keepalived/keepalived.conf
    owner: root
    group: root
    mode: '0644'
  notify: restart keepalived

- name: Enable and start keepalived
  systemd:
    name: keepalived
    state: started
    enabled: yes
